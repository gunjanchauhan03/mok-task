<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="main">

        <div class="circle">
            <div class="inner-circle">

            </div>
        </div>

        <div class="container">
            <div class="touch">
                <h3 style="color: green;font-size: 25px;">Let's get in touch</h3>
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.Nihiltemporibs beatae impedit aliquid quasi
                    odio non esse!</p>
                <div class="icon-touch">
                    <div class="icon-content">
                        <i class="fa-regular fa-map"></i>
                        <p>92 Cherry Drive Uniondale,NY 11553</p>
                    </div>
                    <div class="icon-content">
                        <i class="fa-regular fa-envelope"></i>
                        <p>lorem@ipsum.com</p>
                    </div>
                    <div class="icon-content">
                        <i class="fa-solid fa-phone-volume"></i>
                        <p>123-456-789</p>
                    </div>
                </div>

                <div class="lower-touch">
                    <div class="lower-text">
                        <p>Connect with us:</p>
                    </div>
                    <div class="lower-icon">
                        <i class="fa-brands fa-facebook-f"></i>
                        <i class="fa-brands fa-twitter"></i>
                        <i class="fa-brands fa-instagram"></i>
                        <i class="fa-brands fa-linkedin-in"></i>
                    </div>
                </div>
                <div class="small-circle">
                    <div class="small-circle-inner">

                    </div>
                </div>

            </div>

            <div class="contact">
                <div class="square">

                </div>
                <h2>Contact us</h2>
                <input type="text" placeholder="Username">

                <input type="email" placeholder="Email">

                <input type="text" placeholder="Phone">

                <textarea name="" rows="5" id="" placeholder="Write Your Message"></textarea>

                <button>Send</button>
            </div>

        </div>
    </div>
</body>

</html>
